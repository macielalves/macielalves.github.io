<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sobre o Teresina Wiki</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header id="main-menu">
    <div class="logo">
      <a href="../">
        <h1 id="title">Teresina Wiki</h1>
      </a>
      <div class="btn-menu-container hide-on-desktop" onclick="btnMenu(this)">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>
    </div>
    <nav class="navbar-top hide-on-mobile">
      <ul type="square">
        <!-- [/teresina-example] -->
        <li class="item"><a href="../culinaria/" target="_self" rel="noopener noreferrer">Culinária</a>
        </li>
        <li class="item"><a href="../cultura/" target="_self" rel="noopener noreferrer">Cultura</a>
        </li>
        <li class="item"><a href="../esportes/" target="_self" rel="noopener noreferrer">Esportes</a>
        </li>
        <li class="item"><a href="../historia/" target="_self" rel="noopener noreferrer">História</a>
        </li>
        <li class="item"><a href="../turismo/" target="_self" rel="noopener noreferrer">Turismo</a>
        </li>
        <li class="item"><input type="button" id="current_user" value="Entrar/Cadastrar"></li>
      </ul>
    </nav>
  </header>
  <div>
    <h1 align="center">Sobre</h1>
  </div>
  <br>
  <section aria-label="section main" id="main-content">
    <input type="search" name="search" id="search" placeholder="Buscar">
    <article class="article-main ">
      <div class="perfil-dev__container">
        <section id="" class="perfil-dev__user">
          <div class="perfil-dev__left">
            <img src="https://avatars.githubusercontent.com/u/130186739" alt="Imagem de perfil: Maciel Alves">
            <h2>Maciel Alves</h2>
            <p>
              Desenvolvedor
            </p>
          </div>
          <div class="perfil-dev__right">
            <p>Aprender Fazendo!</p>
          </div>
        </section>
        <section class="perfil-dev__user">
          <div class="perfil-dev__left">
            <img src="https://openmoji.org/data/color/svg/1F467.svg" alt="img: unknown">
            <h2>Carol</h2>
            <p></p>
          </div>
        </section>
        <section class="perfil-dev__user">
          <div class="perfil-dev__left">
            <img src="https://openmoji.org/data/color/svg/1F466.svg" alt="img: unknown">
            <h2>Carlos</h2>
            <p></p>
          </div>
        </section>
        <section class="perfil-dev__user">
          <div class="perfil-dev__left">
            <img src="https://avatars.githubusercontent.com/u/147093061" alt="img: unknown">
            <h2>Samuel Alves</h2>
            <p></p>
          </div>
        </section>
      </div>
    </article>
  </section>
  <footer>
    <div class="footer-content">
      <br>
      <div>
        <h3>Sobre</h3>
        <ul>
          <li><a href="">Contribuir</a></li>
          <li><a href="../sobre/">Desenvolvedores</a></li>
          <li><a href="../sobre/nos/">Tresina Wiki</a></li>
        </ul>
      </div>
      <div>
        <h3>Contato</h2>
          <ul>
            <li><a href="">Suporte</a></li>
            <li><a href="">Fazer Reclamação</a></li>
          </ul>
      </div>
      <div>
        <h3>Increser-se</h2>
          <form action="" method="post">
            <input type="email" name="email" id="input-email">
            <input type="submit" value="Enviar">
          </form>
      </div>
    </div>
    <h3>Exemplo&copy;2023</h3>
  </footer>
  <script src="../js/search.js"></script>
  <script src="../js/script.js"></script>
</body>

</html>
